name: CI (PR)

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Type-check & Build
        run: npm run build

      # Opcional: lint (si quieres activarlo ya, descomenta)
      # - name: Lint
      #   run: npm run lint
