# partner-web/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # ðŸ”’ Matar Service Workers (sin ETag para evitar 304)
  etag off;

  location = /sw.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    expires -1;
    return 410;  # Gone
  }
  location = /service-worker.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    expires -1;
    return 410;
  }
  location = /registerSW.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    expires -1;
    return 410;
  }

  # index.html sin cachÃ©
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    try_files $uri =404;
  }

  # Assets fingerprinted con cache largo
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
