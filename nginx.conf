# partner-web/nginx.conf
server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  # üëá Important√≠simo para SPA: fallback
  location / {
    try_files $uri /index.html;
  }

  # ‚ùå Bloquear service worker en prod
  location = /sw.js { return 404; }
  location = /service-worker.js { return 404; }

  # No cachear el documento principal
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    try_files $uri =404;
  }

  # Assets est√°ticos: cache largo
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
