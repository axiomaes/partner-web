server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ⚠️ Bloquea explícitamente sw.js (así no puede resucitar)
  location = /sw.js {
    return 404;
  }

  # Archivos estáticos (vite /assets) con caché fuerte
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Cualquier ruta de la SPA → index.html
  location / {
    try_files $uri /index.html;
  }
}
